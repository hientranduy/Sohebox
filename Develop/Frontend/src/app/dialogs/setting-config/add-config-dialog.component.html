<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>
    <strong>{{ message }}</strong>
    <strong
      ><span class="text-danger">{{ messageError }}</span></strong
    >
  </p>

  <form class="sh_dialog_form">
    <!-- Field : Config Key -->
    <mat-form-field class="sh_dialog_form_field_full_width">
      <input
        matInput
        type="text"
        placeholder="Config Key"
        [formControl]="configKeyFormControl"
        [errorStateMatcher]="matcher"
        [(ngModel)]="configKey"
      />
      <mat-error *ngIf="configKeyFormControl.hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>

    <!-- Field : Config Value -->
    <mat-form-field class="sh_dialog_form_field_full_width">
      <input
        matInput
        type="text"
        placeholder="Config Value"
        [formControl]="configValueFormControl"
        [errorStateMatcher]="matcher"
        [(ngModel)]="configValue"
      />
      <mat-error *ngIf="configValueFormControl.hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>

    <!-- Field : Description -->
    <mat-form-field class="sh_dialog_form_field_full_width">
      <input
        matInput
        type="text"
        placeholder="Description"
        [formControl]="descriptionFormControl"
        [errorStateMatcher]="matcher"
        [(ngModel)]="description"
      />
      <mat-error *ngIf="descriptionFormControl.hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()" ngbAutofocus>
    {{ btnCancelText }}
  </button>
  <button type="button" class="btn btn-primary" (click)="accept()">
    {{ btnOkText }}
  </button>
</div>
