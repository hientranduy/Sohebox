<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>
    <strong>{{ message }}</strong>
  </p>
  <p>
    <strong
      ><span class="text-danger">{{ messageError }}</span></strong
    >
  </p>

  <label for="password">New Password</label>
  <input
    (input)="newPassword = $any($event.target).value"
    type="password"
    required
    class="form-control"
  />

  <label for="retypeNewPassword">Retype new Password</label>
  <input
    (input)="retypeNewPassword = $any($event.target).value"
    type="password"
    class="form-control"
  />
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()" ngbAutofocus>
    {{ btnCancelText }}
  </button>
  <button type="button" class="btn btn-primary" (click)="accept()">
    {{ btnOkText }}
  </button>
</div>
