<ngx-spinner>
  <p class="loading">Updating user information ...</p>
</ngx-spinner>

<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>
    <strong>{{ message }}</strong>
  </p>
  <p>
    <strong
      ><span class="text-danger">{{ messageError }}</span></strong
    >
  </p>

  <label for="firstName">First Name</label>
  <input type="text" required class="form-control" [(ngModel)]="firstName" />

  <label for="lastName">Last Name</label>
  <input type="text" required class="form-control" [(ngModel)]="lastName" />
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()" ngbAutofocus>
    {{ btnCancelText }}
  </button>
  <button type="button" class="btn btn-primary" (click)="accept()">
    {{ btnOkText }}
  </button>
</div>
