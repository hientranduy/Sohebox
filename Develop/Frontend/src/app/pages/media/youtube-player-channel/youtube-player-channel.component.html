<!-- Loading spinner -->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<youtube-player
  [width]="videoWidth"
  [height]="videoHeight"
  videoId="{{ videoId }}"
  frameborder="0"
  allowfullscreen
  suggestedQuality="highres"
  (stateChange)="onStateChangeEvent($event)"
  (ready)="onStateReady($event)"
  (error)="onErrorEvent($event)"
>
</youtube-player>
