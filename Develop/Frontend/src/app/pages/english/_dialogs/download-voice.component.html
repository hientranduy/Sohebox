<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>
    <strong>{{ message }}</strong>
    <strong
      ><span class="text-danger">{{ messageError }}</span></strong
    >
  </p>

  <form class="english-form">
    <!-- Field : Voice UK -->
    <mat-form-field class="field-full-width">
      <input
        matInput
        type="text"
        placeholder="URL of United Kingdom Voice"
        [formControl]="ukVoiceFormControl"
        [errorStateMatcher]="matcher"
        [(ngModel)]="ukVoiceUrlValue"
      />
      <mat-error *ngIf="ukVoiceFormControl.hasError('notFileMp3')">
        <strong>Invalid: Not a mp3 URL</strong>
      </mat-error>
      <mat-error *ngIf="ukVoiceFormControl.hasError('notCambridgeUrl')">
        <strong>Invalid: Not format URL Cambrigde Dictionary</strong>
      </mat-error>
      <mat-error *ngIf="ukVoiceFormControl.hasError('notUkVoice')">
        <strong>Invalid: Not UK Voice</strong>
      </mat-error>
    </mat-form-field>

    <!-- Field : Voice US -->
    <mat-form-field class="field-full-width">
      <input
        matInput
        type="text"
        placeholder="URL of United State Voice"
        [formControl]="usVoiceFormControl"
        [errorStateMatcher]="matcher"
        [(ngModel)]="usVoiceUrlValue"
      />
      <mat-error *ngIf="usVoiceFormControl.hasError('notFileMp3')">
        <strong>Invalid: Not a mp3 URL</strong>
      </mat-error>
      <mat-error *ngIf="usVoiceFormControl.hasError('notCambridgeUrl')">
        <strong>Invalid: Not format URL Cambrigde Dictionary</strong>
      </mat-error>
      <mat-error *ngIf="usVoiceFormControl.hasError('notUsVoice')">
        <strong>Invalid: Not US Voice</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()" ngbAutofocus>
    {{ btnCancelText }}
  </button>
  <button type="button" class="btn btn-primary" (click)="accept()">
    {{ btnOkText }}
  </button>
</div>
