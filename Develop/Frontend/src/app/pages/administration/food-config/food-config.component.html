<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

<mat-toolbar class="mat-toolbar-style">
    <!-- 1st toolbar row -->
    <mat-toolbar-row>
        <!-- Add -->
        <button mat-button class="toolbar-button-style" (click)="add()">
            <mat-icon>add</mat-icon>
            <strong>New</strong>
        </button>

        <!-- Add spaces   -->
        <span class="toolbar-spacer-style"></span>

        <h1 class="toolbar-title-style" fxHide.xs>LIST FOODS</h1>

        <!-- Add spaces   -->
        <span class="toolbar-spacer-style"></span>

        <!-- Refresh -->
        <button mat-button class="toolbar-button-style" (click)="refresh()">
            <mat-icon>refresh</mat-icon>
            <strong>Refresh</strong>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<!-- Table data -->
<input matInput class="page-input-filter" (keyup)="onFilter($event)" placeholder="Type to search value...">

<mat-paginator class="mat-table-paginator-style" [length]="pageResult.totalElement" [pageIndex]="pageResult.currentPage"
    [pageSize]="pageResult.pageSize" [pageSizeOptions]="[5, 10, 20, 50]" (page)="handlePaginatorEvent($event)"
    showFirstLastButtons>
</mat-paginator>

<ngx-datatable class="material" [rows]="pageResult.elements" [columnMode]="'force'" [headerHeight]="50"
    [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [externalSorting]="true"
    [count]="pageResult.totalElement" [offset]="pageResult.currentPage" [limit]="pageResult.pageSize"
    (page)="setPage($event)" (sort)="onSort($event)">

    <!-- Food Name -->
    <ngx-datatable-column name="Food Name" prop="name">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <div style="text-transform: capitalize">
                {{ value }}
            </div>
        </ng-template>
    </ngx-datatable-column>

    <!-- Type -->
    <ngx-datatable-column name="Type">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <ng-container *ngIf="row.type; else defaultValue">
                <ng-container *ngIf="row.type.iconUrl">
                    <img class="img-responsive" src="assets/food/function/{{row.type.iconUrl}}"
                        style="max-width: 1.4rem;">
                </ng-container>
                {{row.type.typeName}}
            </ng-container>
        </ng-template>
        <ng-template #defaultValue>
            Null
        </ng-template>
    </ngx-datatable-column>

    <!-- Category -->
    <ngx-datatable-column name="Category">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <ng-container *ngIf="row.category; else defaultValue">
                <ng-container *ngIf="row.category.iconUrl">
                    <img class="img-responsive" src="assets/food/function/{{row.category.iconUrl}}"
                        style="max-width: 1.4rem;">
                </ng-container>
                {{row.category.typeName}}
            </ng-container>
        </ng-template>
        <ng-template #defaultValue>
            Null
        </ng-template>
    </ngx-datatable-column>

    <!-- Fastfood -->
    <ngx-datatable-column name="Fastfood" prop="isFastFood">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <ng-container *ngIf="row.isFastFood == true">
                <img class="img-responsive" src="assets/food/function/isFastFood.jpg" style="max-width: 1.4rem;">
            </ng-container>
            <ng-container *ngIf="row.isFastFood != true">
                <img class="img-responsive" src="assets/food/function/isNotFastFood.jpg" style="max-width: 1.4rem;">
            </ng-container>
        </ng-template>
    </ngx-datatable-column>

    <!-- Edit Column -->
    <ngx-datatable-column [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>drag_indicator</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editChoosen(row)">Edit</button>
            </mat-menu>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
