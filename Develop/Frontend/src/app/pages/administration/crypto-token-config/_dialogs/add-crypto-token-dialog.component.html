<ngx-spinner *ngIf="isLoading">
    <p class="loading">Adding ...</p>
</ngx-spinner>

<ngx-spinner *ngIf="isLoadingContent">
    <p class="loading">Loading content ...</p>
</ngx-spinner>

<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <p><strong>{{ message }}</strong>
        <strong><span class="text-danger">{{ messageError }}</span></strong></p>

    <form class="crypto-token-form">

        <!-- tokenCode -->
        <mat-form-field class="field-full-width">
            <input class="field-input-value" matInput type="text" placeholder="Token Code"
                [formControl]="tokenCodeFormControl" [errorStateMatcher]="matcher" [(ngModel)]="tokenCodeValue">
            <mat-error *ngIf="tokenCodeFormControl.hasError('required')">
                <strong>Required</strong>
            </mat-error>
            <mat-error *ngIf="tokenCodeControl.hasError('tokenCodeIsExisted')">
                <strong>This token is existed</strong>
            </mat-error>
        </mat-form-field>

        <!-- tokenName -->
        <mat-form-field class="field-full-width">
            <input class="field-input-value" matInput type="text" placeholder="Token Name" [formControl]="tokenNameFormControl"
                [errorStateMatcher]="matcher" [(ngModel)]="tokenNameValue">
            <mat-error *ngIf="tokenNameFormControl.hasError('required')">
                <strong>Required</strong>
            </mat-error>
        </mat-form-field>

        <!-- iconUrl -->
        <mat-form-field class="field-full-width">
            <input class="field-input-value" matInput type="text" placeholder="Icon URL"
                [formControl]="iconUrlFormControl" [errorStateMatcher]="matcher" [(ngModel)]="iconUrlValue">
            <mat-error *ngIf="iconUrlFormControl.hasError('required')">
                <strong>Required</strong>
            </mat-error>
        </mat-form-field>

        <!-- nodeUrl -->
        <mat-form-field class="field-full-width">
            <input class="field-input-value" matInput type="text" placeholder="Node URL"
                [formControl]="nodeUrlFormControl" [errorStateMatcher]="matcher" [(ngModel)]="nodeUrlValue">
                <mat-error *ngIf="nodeUrlFormControl.hasError('required')">
                    <strong>Required</strong>
                </mat-error>                
        </mat-form-field>    
        
        <!-- denom -->
        <mat-form-field class="field-full-width">
            <input class="field-input-value" matInput type="text" placeholder="Denom"
                [formControl]="denomFormControl" [errorStateMatcher]="matcher" [(ngModel)]="denomValue">
                <mat-error *ngIf="denomFormControl.hasError('required')">
                    <strong>Required</strong>
                </mat-error>                
        </mat-form-field>  

        <!-- addressPrefix -->
        <mat-form-field class="field-full-width">
            <input class="field-input-value" matInput type="text" placeholder="Address Prefix"
                [formControl]="addressPrefixFormControl" [errorStateMatcher]="matcher" [(ngModel)]="addressPrefixValue">
                <mat-error *ngIf="addressPrefixFormControl.hasError('required')">
                    <strong>Required</strong>
                </mat-error>                
        </mat-form-field>          
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="decline()" ngbAutofocus>{{ btnCancelText }} </button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
