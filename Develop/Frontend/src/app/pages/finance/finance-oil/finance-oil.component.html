<!-- Loading spinner -->
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div style="margin: 10px">
  <div style="color: darkblue; margin-left: 10px">
    <strong>
      <i>*** Unit: USD/Barrel (159 Liters)</i>
    </strong>
  </div>

  <div class="row">
    <!-- Chart WTI Crude Oil -->
    <div class="col-sm-6">
      <div class="sh_page_container_finance_oil">
        <div class="sh_page_finance_oil_title">
          <span>WTI Crude Oil</span>
        </div>
        <div>
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/1m_small.gif"
            *ngIf="selectWTICrudeOil === '1m'" />
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/1q_small.gif"
            *ngIf="selectWTICrudeOil === '1q'" />
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/1y_small.gif"
            *ngIf="selectWTICrudeOil === '1y'" />
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/5y_small.gif"
            *ngIf="selectWTICrudeOil === '5y'" />
        </div>
        <div>
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1m.png" *ngIf="selectWTICrudeOil !== '1m'"
            (click)="changeWTICrudeOil1m()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1m.png"
            *ngIf="selectWTICrudeOil === '1m'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1q.png" *ngIf="selectWTICrudeOil !== '1q'"
            (click)="changeWTICrudeOil1q()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1q.png"
            *ngIf="selectWTICrudeOil === '1q'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1y.png" *ngIf="selectWTICrudeOil !== '1y'"
            (click)="changeWTICrudeOil1y()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1y.png"
            *ngIf="selectWTICrudeOil === '1y'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_5y.png" *ngIf="selectWTICrudeOil !== '5y'"
            (click)="changeWTICrudeOil5y()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_5y.png"
            *ngIf="selectWTICrudeOil === '5y'" />
        </div>
      </div>
    </div>

    <!-- Chart Brent Crude Oil -->
    <div class="col-sm-6">
      <div class="sh_page_container_finance_oil">
        <div class="sh_page_finance_oil_title">
          <span>Brent Crude Oil</span>
        </div>
        <div>
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/BRENT/1m_small.gif"
            *ngIf="selectBrentCrudeOil === '1m'" />
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/BRENT/1q_small.gif"
            *ngIf="selectBrentCrudeOil === '1q'" />
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/BRENT/1y_small.gif"
            *ngIf="selectBrentCrudeOil === '1y'" />
          <img class="sh_page_img_finance_oil_chart" src="//oil-price.net/BRENT/5y_small.gif"
            *ngIf="selectBrentCrudeOil === '5y'" />
        </div>
        <div>
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1m.png"
            *ngIf="selectBrentCrudeOil !== '1m'" (click)="changeBrentCrudeOil1m()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1m.png"
            *ngIf="selectBrentCrudeOil === '1m'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1q.png"
            *ngIf="selectBrentCrudeOil !== '1q'" (click)="changeBrentCrudeOil1q()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1q.png"
            *ngIf="selectBrentCrudeOil === '1q'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1y.png"
            *ngIf="selectBrentCrudeOil !== '1y'" (click)="changeBrentCrudeOil1y()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1y.png"
            *ngIf="selectBrentCrudeOil === '1y'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_5y.png"
            *ngIf="selectBrentCrudeOil !== '5y'" (click)="changeBrentCrudeOil5y()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_5y.png"
            *ngIf="selectBrentCrudeOil === '5y'" />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Chart Natural Gas -->
    <div class="col-sm-6">
      <div class="sh_page_container_finance_oil">
        <div class="sh_page_finance_oil_title">
          <span>Natural Gas</span>
        </div>
        <div>
          <img class="sh_page_img_finance_oil_chart" src="http://oil-price.net/NG/1m_small.gif"
            *ngIf="selectNatureGas === '1m'" />
          <img class="sh_page_img_finance_oil_chart" src="http://oil-price.net/NG/1q_small.gif"
            *ngIf="selectNatureGas === '1q'" />
          <img class="sh_page_img_finance_oil_chart" src="http://oil-price.net/NG/1y_small.gif"
            *ngIf="selectNatureGas === '1y'" />
          <img class="sh_page_img_finance_oil_chart" src="http://oil-price.net/NG/5y_small.gif"
            *ngIf="selectNatureGas === '5y'" />
        </div>
        <div>
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1m.png" *ngIf="selectNatureGas !== '1m'"
            (click)="changeNatureGas1m()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1m.png" *ngIf="selectNatureGas === '1m'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1q.png" *ngIf="selectNatureGas !== '1q'"
            (click)="changeNatureGas1q()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1q.png" *ngIf="selectNatureGas === '1q'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_1y.png" *ngIf="selectNatureGas !== '1y'"
            (click)="changeNatureGas1y()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_1y.png" *ngIf="selectNatureGas === '1y'" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/button_5y.png" *ngIf="selectNatureGas !== '5y'"
            (click)="changeNatureGas5y()" />
          <img class="sh_page_img_finance_oil_opt" src="assets/finance/hover_5y.png" *ngIf="selectNatureGas === '5y'" />
        </div>
      </div>
    </div>
  </div>
</div>
